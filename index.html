<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <div class="top-div">
      <div class="inner">
        <h3 class="sub-head1">Your Result</h3>
        <div class="circle">
          <h1 class="big">76</h1>
          <p>of 100</p>
        </div>

        <div class="text-para">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>




    <div class="bottom-div">

      <h3 class="sub-head2">
        Summary
      </h3>

      <div class="cards">

        <div class="card1">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p id="p1">Reaction</p>
          </div>
          <div class="score">
            <p class="first-score">80</p>
            <p class="normal-p">/ 100</p>
          </div>
        </div>

        <div class="card2">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <p id="p2">Memory</p>
          </div>
          <div class="score">
            <p class="first-score">92</p>
            <p class="normal-p">/ 100</p>
          </div>
        </div>

        <div class="card3">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p id="p3">Verbal</p>
          </div>
          <div class="score">
            <p class="first-score">61</p>
            <p class="normal-p">/ 100</p>
          </div>
        </div>

        <div class="card4">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <p id="p4">Visual</p>
          </div>
          <div class="score">
            <p class="first-score">72</p>
            <p class="normal-p">/ 100</p>
          </div>
        </div>

      </div>

      <button>Continue</button>
    </div>
  </div>
</body>

</html>
